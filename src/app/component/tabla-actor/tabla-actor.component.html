<h4 class="d-flex justify-content-between align-items-center mb-3">
    Lista de Actores 
  </h4>
  <ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between lh-condensed"
    *ngFor="let actor of listaActores">
    
        <button class="btn btn-light " (click)="click_SeleccionDeActor(actor)">
            <h2 class="my-0">{{actor.apellido}}, {{actor.nombre}} </h2>
            <h5 class="text-muted">Email: {{actor.email}}</h5>     
            <h6 class="text-muted">Nacionalidad: {{actor.pais.name}}</h6>                       
        </button>
    
        
    </li>
  </ul>
